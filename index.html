<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--External css file-->
    <link rel="stylesheet" href="style.css">
    
    <!--boostrap version 5.1 connect throught cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

     <!--semantic UI cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />

     <!-- Fontawesome Icons -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
  />
    
    <!--add title icon-->
    
    <title>TEXT EDITOR</title>

    <!-- icon image when page loading -->
    <link rel="icon" type="image/x-icon" href="/assert/favicon.ico">
</head>
<body>
    <!--text editor header-->
    <p>TEXT EDITOR</p>
   
    <div class="main_options container text-center ">
        <div class ="row">
            <div class="col">
              <!--adding buttons and colour input -->  


                <ul>

                    <!-- foramt buttons -->
                    <li><button  id="boldbtn" class="ui toggle button  " ><i class="fa-solid fa-bold"></i></button></li>


                    <li><button id="underlinebtn"class="ui toggle button" > <i class="fa-solid fa-underline"></i></button></li>

                    
                    <li><button id="italicbtn" class="ui toggle button" ><i class="fa-solid fa-italic"></i></button></li>

                    <!-- colour buttons -->
                    <li id="colour">

                        <ul>
                            <label id="label" for="forecolor">
                                <i class="fa-solid fa-font"></i>
                            </label>
                        </ul>
                        <ul>
                            <input id="colourbtn" type="color" class="colourbutton" >
                        </ul>
                    </li>

                    
                    <!-- align buttons -->
                    <li><button id="leftbtn" class="ui button align" > <img src="assert/left.png" alt="left"></button></li>


                    <li><button id="centerbtn" class="ui  button align" ><img src="assert/center.png" alt="center"></button></li>


                    <li><button id="rightbtn" class="ui button align" ><img src="assert/right.png" alt="right"></button></li>


                    <li><button id="justifybtn" class="ui  button align" ><img src="assert/justify.png" alt="justify"></button></li>


                    <!-- undo and redo buttons -->
                    <li><button id="undobtn" class="ui  button" ><img src="assert/undo-4-32.png" alt="undo"></button></li>


                    <li><button id="redobtn" class="ui  button" ><img src="assert/action-redo-32.png" alt="redo"></button></li>

                </ul>
                    
                
            </div>
        </div> 
    </div> 

         
    <!--create text input area without find spelling correction-->
        <div  id="textarea" class="textarea container" contenteditable="true" spellcheck="false">    
       
        </div>
    </div>

    <div id="copywrite" class="text-center p-4 border-top mt-5">
        &copy; 2022 Copyright:
        <a class="text-reset fw-bold" href="https://mdbootstrap.com/"
          >CS19020.com</a
        >
      </div>
    </body>


    <!--External JavaScript file-->
    <script src="script.js">
        
    </script>
</body>
</html>
